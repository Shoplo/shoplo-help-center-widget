<div class="widget-help-center row">
  <header class="widget-help-center-header align-middle sm-12">
      <h1><i *ngIf="merchantSource !== 'sumup'" (click)="showProductPopup()" class="icon icon-hamburger"></i>Help center</h1>
      <app-products  (clickOutside)="onClickedOutside($event)" [exclude]="'.icon-hamburger, .icon-close-small'" [show]="showProducts" (selectProduct)="selectProduct($event)"></app-products>
      <button (click)="closeWidget()"><i class="icon icon-close-small"></i></button>
  </header>
  <div class="widget-help-center-search-box sm-12">
      <div class="search-box-input">
          <app-search-box (searching)="searching($event)" [roundInput]="roundInput"></app-search-box>
          <app-autocomplete [searchingInProgress]="searchingInProgress" (autocompleteVisible)="autocompleteVisible($event)" (setPost)="setPost($event)"></app-autocomplete>
      </div>
  </div>
  <div class="widget-help-center-content sm-12">
      <app-categories *ngIf="currentView === 'categories'" (goToView)="goToView($event)"  (searching)="searching($event)" [searchingInProgress]="searchingInProgress" [product]="selectedProduct"></app-categories>

      <app-back-to-categories *ngIf="currentView === 'posts'" (goToView)="goToView($event)"></app-back-to-categories>
      <app-hits *ngIf="currentView === 'posts'" [searchingInProgress]="searchingInProgress" (setPost)="setPost($event)"></app-hits>

      <app-single-post *ngIf="currentView === 'post'" [postContent]="postContent" (goToView)="goToView($event)"></app-single-post>
  </div>
</div>
