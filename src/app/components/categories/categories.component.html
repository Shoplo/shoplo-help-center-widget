<ul class="help-center-category-list">
  <li
    class="help-center-category-list-item align-middle"
    *ngFor="let item of state.items"
    (click)="refine($event, item)"
  >
    <i class="help-center-category-list-item-icon {{item.label | stripRootCategories | categoryIcon}}"></i>
    {{item.label | stripRootCategories}}
  </li>
</ul>
